<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>

<body>
    <div class="container">
        <h2>REGISTRATION</h2>
        <form action="#" method="GET">
            <div class="input"><input type="text" id="firstName" placeholder="First Name"></div>
            <div class="input"><input type="text" id="lastName" placeholder="Last Name"></div>
            <div class="input"><label for="gender"></label>
            <input type="radio" id="male" name="gender" value="Male">Male
            <input type="radio" id="female" name="gender" value="Female">Female
            <input type="radio" id="trans" name="gender" value="Trans">Trans</div>
            <div class="input"><input type="email" id="emailId" placeholder="Email Id"></div>
            <div class="input"><input type="text" id="phoneNumber" placeholder="Phone Number"></div>
            <div class="input"><input type="text" id="dateOfBirth" onfocus="(this.type='date')" placeholder="Date of Birth" min="1990-01-01" max="2022-01-01"></div>
            <div class="input"><input type="file" id="textFile"></div>
            <div class="input"><input type="submit" onclick="displayData()"></div>
        </form>
    </div>
</body>

</html>
