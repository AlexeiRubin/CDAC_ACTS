<head>
    <meta charset="UTF-8">

    <title>SmokeHouse - Register</title>
    <link rel="stylesheet" href="registerStyle.css">
    <script src="registerData.js"></script>
</head>

<body>
    <div class="container">

        <header>
            <a href="index.html"><img src="images/smokeHouseLogoHeader.png" alt="Logo for SmokeHouse"></a>
        </header>

        <nav>
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCTS</a>

            <a href="#">REGISTER</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </nav>

        <main>
            <p>Register</p>
            <form action="#"  onsubmit = "displayData()">
                <div class="input"><input type="text" id="firstName" placeholder="First Name"></div>
                <div class="input"><input type="text" id="lastName" placeholder="Last Name"></div>
                <div class="input"><label for="gender"></label>
                    <input type="radio" id="male" name="gender" value="Male">Male
                    <input type="radio" id="female" name="gender" value="Female">Female
                    <input type="radio" id="trans" name="gender" value="Trans">Trans</div>
                <div class="input"><input type="email" id="emailId" placeholder="Email Id"></div>
                <div class="input"><input type="text" id="phoneNumber" placeholder="Phone Number"></div>
                <div class="input"><input type="text" id="dateOfBirth" onfocus="(this.type='date')"
                        placeholder="Date of Birth" min="1990-01-01" max="2022-01-01"></div>
                <div class="input" style="padding-right: 60px;"><button type="submit" class="button">Register</button></div>
            </form>
        </main>

        <footer>
            <p>The ACTS SmokeHouse -- Copyright 2020Â©</p>

    </div>
</body>
