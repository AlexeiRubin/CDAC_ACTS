<!-- Accept an integer value and a message from user and print the message that many number of
times. -->

<html>
<head>
	<script>
		var str = prompt("Enter a String");
		var num = parseInt(prompt("Enter an Integer"));
		
		for(var i = 0 ; i < num ; ++i) {
			document.write(str + "<br>");
		}
	</script>
</head>
	<body>

	</body>
</html>
