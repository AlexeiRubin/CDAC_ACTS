<!-- Write a program to list all even numbers less than or equal to the number n. Take the value of n
as input from user. Use while loop. -->

<html>
<head>
	<script>
		var N = parseInt(prompt("Enter a number"));
		
		var i = 1;
		
		while(i <= N){
			
			if( (i % 2) == 0) {
				document.write(i + "<br>");
			}
			++i;
		}
	</script>
</head>
	<body>

	</body>
</html>
