<!-- Write a program to print the multiplication table of a given number up to 10 multiples. -->

<html>
<head>
	<script>
		var N = parseInt(prompt("Enter a number"));
		
		for(var i = 1 ; i <= 10 ; ++i) {
			document.write(N + " * " + i + " = " + (i * N) + "<br>");
		}
	</script>
</head>
	<body>

	</body>
</html>
