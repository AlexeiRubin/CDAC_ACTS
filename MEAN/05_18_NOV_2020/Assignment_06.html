<!--
Hide all the input elements within a form. You may use one of the web page created in HTML lab
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(function() {
				$("button").click(function() {
					$("form").hide();
				});
			});
		</script>
	</head>
	
	<body>
		<form>
			<input type="text" id="startValue" placeholder="Start Value"><br>
			<input type="text" id="endValue" placeholder="End Value"><br>
			<input type="text" id="factor" placeholder="Multiply By"><br>
			<input type="button" value="Form Button">
		</form>
			<button>Hide</button>
	</body>
</html>
