<!--
Assume a webpage having 2 paragraphs. There are 2 styles defined.
Apply one style to each of the paras.
Eg, style1 to para1 and style2 to para2
-->

<html>
	<head>
		<style>
			.style1 {
				background-color:maroon;
			}
			.style2 {
				background-color:grey;
			}
		</style>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					$("#1para").addClass("style1");
					$("#2para").addClass("style2");
				});
			});
		</script>
	</head>
	
	<body>
		<p id="1para">1 Para</p>
		<br>
		<p id="2para">2 Para</p>
		<br>
		<button>Run</button>
	</body>
</html>
