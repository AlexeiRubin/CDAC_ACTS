<!--
Write jQuery Code to change the hyperlink and the text of a existing link.
Eg, given this code
<a href="www.mysite.com/jquery/" id='tut'>jQuery Tutorial</a>, change the href and anchor text
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					$("a").attr("href", "www.mysite.com/jquery/").text("LOL Tutorial");
				});
			});
		</script>
	</head>
	
	<body>
		<a href="www.mysite.com/jquery/" id='tut'>jQuery Tutorial</a>
		<br>
		<br>
		<button>Run</button>
	</body>
</html>
