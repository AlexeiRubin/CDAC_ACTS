<!--
Find the specific option tag text value of a given option.
For eg, show the text value associated with second option (Should display Option-2)
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					alert($("#myselect").val());
				});
			});
		</script>
	</head>
	
	<body>
		<select id="myselect">
			<option value="1">Option-1</option>
			<option value="2">Option-2</option>
			<option value="3">Option-3</option>
		</select>
		<br>
		<button>Run</button>
	</body>
</html>
