<!--
Write a jQuery Code to get a single element (li) from a list.
Sample data: second list item is “LMAO”

<body>
	<ul>
		<li>LOL</li>
		<li>LMAO</li>
		<li>ROTFL</li>
	</ul>
</body>
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					alert($("ul li:eq(1)").text());
				});
			});
		</script>
	</head>
	
	<body>
		<ul>
			<li>LOL</li>
			<li>LMAO</li>
			<li>ROTFL</li>
		</ul>
		<br>
		<button>Run</button><br>
	</body>
</html>
