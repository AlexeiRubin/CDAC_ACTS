<!--
Create a HTML page that displays a list of employees and details.
On click of button, apply zebra stripes:
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					$("table tr:odd").css("background-color", "lightgrey");
				});
			});
		</script>
	</head>
	
	<body>
		<table>
		  <tr>
			<th>EMPLOYEE NAME</th>
			<th>DEPARTMENT</th>
			<th>SALARY</th>
		  </tr>
		  <tr>
			<td>LOL</td>
			<td>Tech</td>
			<td>Germany</td>
		  </tr>
		  <tr>
			<td>LMAO</td>
			<td>Somewhat Tech</td>
			<td>Netherlands</td>
		  </tr>
		  <tr>
			<td>ROTFL</td>
			<td>Almost Tech</td>
			<td>Austia</td>
		  </tr>
		  <tr>
			<td>HAHA</td>
			<td>Non Tech, but Tech</td>
			<td>New Zealand	</td>
		  </tr>
		  <tr>
			<td>HEHE</td>
			<td>You Guessed it, Tech</td>
			<td>Canada</td>
		  </tr>
		</table>
		<br>
		<button>Run</button>
	</body>
</html>
