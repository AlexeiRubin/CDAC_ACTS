<!--
Given a list of items, on button click select first child and 3rd child respectively:
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("#first").click(() => {
					$("ul li:first-child").css("background-color", "yellow");
				});
				
				$("#third").click(() => {
					$("ul li:nth-child(3)").css("background-color", "yellow");
				});
			});
		</script>
	</head>
	
	<body>
		<ul>
		  <li>LOL</li>
		  <li>LMAO</li>
		  <li>ROTFL</li>
		  <li>ROTFLMAO</li>
		</ul>
		<ul>
		  <li>HAHA</li>
		  <li>HEHE</li>
		  <li>HOHO</li>
		  <li>HIHI</li>
		</ul>
		<br>
		<button id="first">First Child</button>
		<button id="third">Third Child</button>
	</body>
</html>
