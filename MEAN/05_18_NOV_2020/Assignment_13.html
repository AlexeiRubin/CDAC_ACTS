<!--
Assume a web page having 3 divs, one of them having a class applied.
Find which div element has class applied.

Sample data: (output would be div1)
<body>
	<div id="div1" class="divclass"></div>
	<div id="div2" </div>
	<div id="div3" </div>
</body>
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					$("div").each(function(){
						if($(this).hasClass("divclass"))
							alert($(this).attr("id"));
					});
				});
			});
		</script>
	</head>
	
	<body>
		<div id="div1" class="divclass"></div>
		<div id="div2" </div>
		<div id="div3" </div>
		<br>
		<button>Run</button>
	</body>
</html>
