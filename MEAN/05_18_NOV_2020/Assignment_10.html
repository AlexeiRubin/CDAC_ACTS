<!--
<body>
	<ul>
		<li>LOL</li>
		<li>LMAO</li>
		<li>ROTFL</li>
	</ul>
</body>

Given the above list, prepend each list item with a index number.
Eg, display should be:
1:LOL
2:LMAO
3:ROTFL
-->

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
			
		<script>
			$(() => {
				$("button").click(() => {
					$("ul li").each(function(){
						$(this).prepend("<span>" + ($(this).index() + 1) + ": </span>");
					});
				});
			});
		</script>
	</head>
	
	<body>
		<ul>
			<li>LOL</li>
			<li>LMAO</li>
			<li>ROTFL</li>
		</ul>
		<br>
		<button>Run</button>
	</body>
</html>
