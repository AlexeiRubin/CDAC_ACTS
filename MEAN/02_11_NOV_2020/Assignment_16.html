<!-- Write a Javascript program that accepts a number in the range 1 to 50 from the user. It then
compares the number against a single dimension array of five integer elements ranging in value
from 1 to 50. The program displays the message BINGO once the given input is found in the array. -->

<html>
	<head>
		<script>
			function searchNumber() {
				var bingoNos = new Array(4, 5, 7, 14, 16);
				var num = document.getElementById("numVal").value;
				var flag = false;
				
				for(var i = 0 ; i < bingoNos.length ; ++i) {
					if(num == bingoNos[i]) {
						flag = true;
						break;
					}
				}
				if(flag)
					document.getElementById("bingoResult").innerHTML = "BINGO";
				else
					document.getElementById("bingoResult").innerHTML = "SORRY TRY AGAIN";
			}
		</script>
	</head>
	
	<body>
			<h3>Enter a number in range [1 - 50]</h3>
			<input type="text" id="numVal">
			<input type="button" value="Search Number" onclick="searchNumber()">
			<br>
			<span id="bingoResult"></span>
	</body>
</html>
