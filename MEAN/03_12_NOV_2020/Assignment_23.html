<!--
Write a program that accepts (from the html form) a positive integer less than 1000 and prints out the sum of the digits of this number.

Enter a +ve no less than 1000: -4
Entered number is out of range

Enter a +ve no less than 1000: 1234
Entered number is out of range

Enter a +ve no less than 1000: 546
Sum of the digits of 546 is 15
-->

<html>
	<head>
		<script>
			function calculateDigitSum() {
				var num = parseInt(document.getElementById("number").value);
				
				if( (num >= 1000) || (num <= 0))
					document.getElementById("sumOfDigits").innerHTML = "Entered number is out of range";
				else {
					var r = 0;
					var sum = 0;
					while(num > 0) {
						r = Math.floor(num % 10);
						sum += r;
						num /= 10;
					}
					document.getElementById("sumOfDigits").innerHTML = "The Sum is : " + sum;
				}	
			}
		</script>
	</head>
	
	<body>
		<input type="text" id="number" placeholder="Enter a Number">
		<input type="button" value="Calculate Digit Sum" onclick="calculateDigitSum()">
		<br>
		<span id="sumOfDigits"></span>
	</body>
</html>
